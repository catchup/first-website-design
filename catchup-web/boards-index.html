<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>boards-index</title>
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/boards-index.css">
</head>
<body class="body boards-index clearfix">
  <header class="_container _container-1">
    <nav class="_container _container-2 clearfix">
      <a href="http://example.com" class="goto-boards">Go to boards</a>
    </nav>
    <div class="info-section clearfix">
      <h1 class="grettings">Hi, <strong>John Appleseed</strong>!</h1>
    </div>
  </header>
  <h1 class="title">Here they are. What are you waiting for?<br><strong>Pick either one of them!</strong></h1>
  <div class="board-list clearfix">
    <a href="http://example.com" class="goto-board goto-board-1">Venenatis Lorem Nibh</a>
    <a href="http://example.com" class="goto-board goto-board-2">Ligula Parturient Purus Cursus</a>
    <a href="http://example.com" class="goto-board goto-board-3">Sit Consectetur</a>
  </div>
  <form class="create-board clearfix">
    <p class="form-title">â€¦ or maybe <strong>create a new one</strong>?</p>
    <div class="form-fields clearfix">
      <input class="board-name" name="board[title]" placeholder="board title" type="text">
      <button class="sign-in" type="submit">Do it!</button>
    </div>
  </form>
</body>
</html>
